
<div>
    <h2><span translate="nmlApp.section.detail.title">Section</span> {{section.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nmlApp.section.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{section.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nmlApp.section.leadin">Leadin</span>
                </td>
                <td>
                    <span class="form-control-static">{{section.leadin}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
