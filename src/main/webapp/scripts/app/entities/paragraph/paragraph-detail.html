
<div>
    <h2><span translate="nmlApp.paragraph.detail.title">Paragraph</span> {{paragraph.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nmlApp.paragraph.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{paragraph.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nmlApp.paragraph.paragraphs_in_section">paragraphs_in_section</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="section.detail({id:paragraph.paragraphs_in_sectionId})">{{paragraph.paragraphs_in_sectionId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
