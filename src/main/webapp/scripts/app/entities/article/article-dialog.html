
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" translate="nmlApp.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="article.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nmlApp.article.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="article.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="nmlApp.article.leadin" for="field_leadin">Leadin</label>
            <input type="text" class="form-control" name="leadin" id="field_leadin"
                    ng-model="article.leadin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nmlApp.article.created_at" for="field_created_at">Created_at</label>
            <input type="datetime-local" class="form-control" name="created_at" id="field_created_at"
                    ng-model="article.created_at"
                    required />
            <div ng-show="editForm.created_at.$invalid">
                <p class="help-block"
                    ng-show="editForm.created_at.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.created_at.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="nmlApp.article.last_modified" for="field_last_modified">Last_modified</label>
            <input type="datetime-local" class="form-control" name="last_modified" id="field_last_modified"
                    ng-model="article.last_modified"
                     />
        </div>

        <div class="form-group">
            <label translate="nmlApp.article.article_author_user" for="field_article_author_user">article_author_user</label>
            <select class="form-control" id="field_article_author_user" name="article_author_user" ng-model="article.article_author_userId" ng-options="user.id as user.id for user in users">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="nmlApp.article.article_uploadedby_user" for="field_article_uploadedby_user">article_uploadedby_user</label>
            <select class="form-control" id="field_article_uploadedby_user" name="article_uploadedby_user" ng-model="article.article_uploadedby_userId" ng-options="user.id as user.id for user in users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
